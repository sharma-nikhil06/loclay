<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loclay – Find Products Near You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-nav">
    <div class="logo">
      <img src="loclay_logo.png" alt="Loclay Logo" />
    </div>
    <div class="location-search">
      <input type="text" id="locationInput" placeholder="Enter ZIP code (e.g., 49544)" />
      <button onclick="setLocation()">Set Location</button>
    </div>
    <div class="store-filters">
      <label><input type="checkbox" value="Target" checked onchange="filterProducts()" /> Target</label>
      <label><input type="checkbox" value="Marshalls" checked onchange="filterProducts()" /> Marshalls</label>
      <label><input type="checkbox" value="Burlington" checked onchange="filterProducts()" /> Burlington</label>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for shoes, jackets, deals..." />
      <button onclick="searchProducts()">Search</button>
    </div>
  </header>

  <main>
    <div class="ad-banner">
      🔥 Target Deals &nbsp;&nbsp;&nbsp; 🎁 Burlington Offers &nbsp;&nbsp;&nbsp; 🛍️ Marshalls Weekly Specials
    </div>

    <div class="category-bar">
      <ul>
        <li onclick="filterByCategory('Men')">Men</li>
        <li onclick="filterByCategory('Women')">Women</li>
        <li onclick="filterByCategory('Kids')">Kids</li>
        <li onclick="filterByCategory('Home')">Home</li>
      </ul>
    </div>

    <div id="products" class="product-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loclay – Local Shops near you</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="top-nav">
    <img src="logo.png" alt="Loclay Logo" class="logo" />
    <div class="location">Local Shops near you</div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search for shoes, jackets, deals..." />
  </div>

  <div class="ads-banner">
    <span>🛍️ New Spring Collection at Marshalls</span>
  </div>

  <div id="products-container" class="products"></div>

  <script src="script.js"></script>
</body>
</html>

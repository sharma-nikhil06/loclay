<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Discover and shop from nearby stores with Loclay — your local shopping assistant."/>
  <title>Loclay – Discover Local Shopping</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #f3f4f6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #111827;
    }
    header {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #2563eb;
    }
    p {
      font-size: 1.25rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #1e40af;
    }
    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>Loclay</header>
  <p>Discover nearby stores. Shop local. Coming soon.</p>
  <a href="#" class="btn">Get Notified</a>
  <footer>&copy; 2025 Loclay. All rights reserved.</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loclay - Local shops near you!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #d00000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .title {
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }
    .price {
      font-size: 16px;
      color: #d00000;
      margin-top: 5px;
    }
    .store {
      font-size: 13px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Only for project/ non-commercial! Thanks Kaake</h1>
  <div class="grid" id="product-grid"></div>

  <script>
    fetch('target_products.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('product-grid');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" />
            <div class="title">${item.title}</div>
            <div class="price">${item.price}</div>
            <div class="store">${item.store}</div>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
